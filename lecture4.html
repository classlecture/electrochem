<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecture 4 - Environmental Chemistry</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>Environmental Chemistry</header>
    <div class="container">
        <h2>Lecture 4</h2>
        <div class="video-container">
            <iframe 
                src="https://www.youtube.com/embed/zBeJ7O3Tv6I?rel=0" 
                title="Lecture 4 - Environmental Chemistry Video" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen>
            </iframe>
        </div>
        <div class="collapsible">
            <button onclick="toggleCollapsible()"><i class="fas fa-slideshare"></i>View Lecture Slides</button>
            <div class="collapsible-content" id="collapsible-content">
                <iframe src="https://drive.google.com/file/d/1smhYZ1prFs9-DeffY8gfF3JU97PRivHC/preview" title="Quantitative Chemistry Lecture Slides"></iframe>
            </div>
        </div>
        <a class="back-link" href="index.html">Back to Lecture Index</a>
    </div>
    <script>
        // JavaScript to handle header shrinking
        window.addEventListener('scroll', function () {
            const header = document.querySelector('header');
            if (window.scrollY > 50) {
                header.classList.add('shrink');
            } else {
                header.classList.remove('shrink');
            }
        });

        // JavaScript for collapsible content
        function toggleCollapsible() {
            const content = document.getElementById('collapsible-content');
            if (content.style.maxHeight) {
                content.style.maxHeight = null;
            } else {
                content.style.maxHeight = content.scrollHeight + 'px';
            }
        }
    </script>
</body>
</html>
