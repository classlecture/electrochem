<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecture 4 - Environmental Chemistry</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Collapsible section styles */
        .collapsible-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.6s ease-out;
            border-radius: 15px;
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.6);
            margin-top: 1rem;
        }

        .collapsible-content iframe {
            width: 100%;
            height: 500px;
            border: none;
        }
    </style>
</head>
<body>
    <header>Environmental Chemistry</header>
    <div class="container">
        <h2>Lecture 4</h2>
        <div class="video-container">
            <iframe 
                src="https://www.youtube.com/embed/zBeJ7O3Tv6I?rel=0" 
                title="Lecture 4 - Environmental Chemistry Video" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen>
            </iframe>
        </div>
        <div class="collapsible">
            <button><i class="fas fa-slideshare"></i>View Lecture Slides</button>
            <div class="collapsible-content" id="collapsible-content">
                <iframe src="https://drive.google.com/file/d/1smhYZ1prFs9-DeffY8gfF3JU97PRivHC/preview" title="Quantitative Chemistry Lecture Slides"></iframe>
            </div>
        </div>
        <a class="back-link" href="index.html">Back to Lecture Index</a>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // JavaScript for collapsible content
            function toggleCollapsible() {
                const content = document.getElementById('collapsible-content');
                // If the content is already expanded (has a max-height), collapse it
                if (content.style.maxHeight) {
                    content.style.maxHeight = null;
                } else {
                    // Expand the content based on its scrollHeight (actual height of the content)
                    content.style.maxHeight = content.scrollHeight + 'px';
                }
            }

            // Attach the event listener to the button
            const collapsibleButton = document.querySelector('.collapsible button');
            collapsibleButton.addEventListener('click', toggleCollapsible);
        });
    </script>
</body>
</html>
